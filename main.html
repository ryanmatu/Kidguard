<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- QR Icon -->
    <div class="qr-circle">
      <img src="https://cdn-icons-png.flaticon.com/512/2933/2933186.png" alt="QR Icon" />
    </div>

    <!-- Buttons -->
    <div class="action-buttons">
      <button id="scanBtn" class="active" onclick="toggleOTP('scan')">Scan Code</button>
      <button id="otpBtn" onclick="toggleOTP('otp')">Enter OTP</button>
    </div>

    <!-- OTP input (initially hidden) -->
    <div class="input-field" id="otpField">
      <input type="text" placeholder="Enter OTP" />
    </div>

    <!-- Profile Placeholders -->
    <div class="profiles">
      <div class="profile-box">
        <div class="image-placeholder"></div>
        <p class="name-placeholder">Guardian Name</p>
      </div>
      <div class="profile-box">
        <div class="image-placeholder"></div>
        <p class="name-placeholder">Child Name</p>
      </div>
    </div>
  </div>
<footer>
      <!-- Bottom Nav -->
    <div class="bottom-nav">
      <div class="nav-center-group">
        <a href="home.html" class="nav-item">
          <div class="nav-icon">âŒ‚</div>
          <div class="nav-label">Home</div>
        </a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
