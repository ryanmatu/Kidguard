<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- QR Code Circle -->
    <div class="qr-circle">
      <img src="https://cdn-icons-png.flaticon.com/512/2933/2933186.png" alt="QR Icon" />
    </div>

    <!-- Scan / OTP Buttons -->
    <div class="action-buttons">
      <button class="active">Scan Code</button>
      <button>Enter OTP</button>
    </div>

    <!-- OTP Input Field -->
    <div class="input-field">
      <input type="text" placeholder="Enter OTP" />
    </div>

    <!-- Guardian & Child Fields -->
    <div class="profiles">
      <div class="profile-box">
        <div class="image-placeholder"></div>
        <p class="name-placeholder">Guardian Name</p>
      </div>
      <div class="profile-box">
        <div class="image-placeholder"></div>
        <p class="name-placeholder">Child Name</p>
      </div>
    </div>
  </div>
</body>
</html>
